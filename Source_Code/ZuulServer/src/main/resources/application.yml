---
   
server:
  port: 8000
  servlet:
    context-path: /travelbinge
  
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: info,health,routes,filters
    
spring:
  application:
    name: zuul-gateway-server
  mvc:
    servlet:
      load-on-startup: 1    
       
zuul:
  ribbon:
    eager-load:
      enabled: true    
  ignored-services: '*'
  routes:
    auth-service:
      path: /auth/**
      sensitive-headers: Cookie,Set-Cookie
      service-id: AUTH-SERVICE
      strip-prefix: false
    gallery-service:
      path: /user/**
      sensitive-headers: Cookie,Set-Cookie
      service-id: USER-SERVICE
      strip-prefix: false

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
  
